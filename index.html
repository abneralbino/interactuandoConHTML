<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Mukta:wght@200;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
    <title>Tracker de Vacantes de Trabajo</title>
</head>
<body class="body">
    <div class="logo">
        <h1 class="fontH1">HireZen</h1>
        <h2 class="font">Organice, controle, contrate.</h1>
    </div>
    <h3 class="fontH3">Datos de la Posición</h3>
    <form class ="form" id="nuevoPuesto">
        <div>
            <label for="Título" class="font">Título de la Posición</label>
            <input type="text" Required placeholder="Título" id="tituloDeLaPosicion" name="tituloDeLaPosicion">
        </div>
        <div>
            <label for="ID" class="font">ID de la Posición</label>
            <input type="number" Required placeholder="ID" id="numeroId" name="numeroId">
        </div>
        <div>
            <label for="Límite" class="font">Fecha Límite de Contratación</label>
            <input type="date" Required placeholder="Fecha límite para que el candidato firme su contrato" id="fechaLimite" name="fechaLimite">
        </div>
        <div>
            <label for="Vacantes" class="font">Cantidad de vacantes</label>
            <input type="number" Required placeholder="Cuántas personas quiere contratar" id="vacantes" name="vacantes">
        </div>
        <div class="formFields">
            <input type="submit" value="Enviar" id="enviar">
            <input type="reset" value="Limpiar formulario">
        </div>
    </form>
    <h3 class="fontH3">Posiciones Activas</h3>
    
    <table id="posicionesAbiertas" class="font">
        <tr>
          <th>Titulo</th>
          <th>ID</th>
          <th>Fecha Límite de Contratación</th>
          <th>Días para Presentar Candidatos</th>
          <th>Cantidad de Candidatos a Presentar</th>
        </tr>
    </table>

    <h3 class="fontH3">Expectativas Salariales</h3>
    <ul id="listado">

    </ul>

    <script src="./js/main.js"></script>
</body>
</html>
